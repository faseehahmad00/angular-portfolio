
<div class="min-h-[100vh] p-12">
<header class="mb-12">
    <h1 class="text-4xl max-w-[600px] font-bold text-white dark:text-zinc-100">
      {{ "Things I’ve built or have contributed to" }}
    </h1>
    <p class="mt-2 text-lg text-white max-w-[600px] mt-4 dark:text-zinc-400">
      {{ "I’ve worked on tons of little projects over the years. Following are some of them." }}
    </p>
  </header>
  <ul
  role="list"
  class="grid grid-cols-1 gap-x-12 gap-y-16 sm:grid-cols-2 lg:grid-cols-3 p-8"
>
  @for (project of projects; track project.name) {
    <li class="group relative flex flex-col items-start">
      <h2 class="mt-6 text-base font-semibold text-blue-600 dark:text-zinc-100">
        <a [href]="project.link.href" class="hover:text-teal-500 transition">
          {{ project.name }}
        </a>
      </h2>

      <p class="mt-2 text-sm text-white dark:text-zinc-400">
        {{ project.description }}
      </p>

      <p class="relative z-10 mt-6 flex text-sm font-medium text-zinc-400 transition group-hover:text-teal-500 dark:text-zinc-200">
        <svg class="h-6 w-6 flex-none" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M15.712 11.823a.75.75 0 1 0 1.06 1.06l-1.06-1.06Zm-4.95 1.768a.75.75 0 0 0 1.06-1.06l-1.06 1.06Zm-2.475-1.414a.75.75 0 1 0-1.06-1.06l1.06 1.06Zm4.95-1.768a.75.75 0 1 0-1.06 1.06l1.06-1.06Zm3.359.53-.884.884 1.06 1.06.885-.883-1.061-1.06Zm-4.95-2.12 1.414-1.415L12 6.344l-1.415 1.413 1.061 1.061Zm0 3.535a2.5 2.5 0 0 1 0-3.536l-1.06-1.06a4 4 0 0 0 0 5.656l1.06-1.06Zm4.95-4.95a2.5 2.5 0 0 1 0 3.535L17.656 12a4 4 0 0 0 0-5.657l-1.06 1.06Zm1.06-1.06a4 4 0 0 0-5.656 0l1.06 1.06a2.5 2.5 0 0 1 3.536 0l1.06-1.06Zm-7.07 7.07.176.177 1.06-1.06-.176-.177-1.06 1.06Zm-3.183-.353.884-.884-1.06-1.06-.884.883 1.06 1.06Zm4.95 2.121-1.414 1.414 1.06 1.06 1.415-1.413-1.06-1.061Zm0-3.536a2.5 2.5 0 0 1 0 3.536l1.06 1.06a4 4 0 0 0 0-5.656l-1.06 1.06Zm-4.95 4.95a2.5 2.5 0 0 1 0-3.535L6.344 12a4 4 0 0 0 0 5.656l1.06-1.06Zm-1.06 1.06a4 4 0 0 0 5.657 0l-1.061-1.06a2.5 2.5 0 0 1-3.535 0l-1.061 1.06Zm7.07-7.07-.176-.177-1.06 1.06.176.178 1.06-1.061Z"
            fill="currentColor"
          />
        </svg>
        <span class="ml-2">{{ project.link.label }}</span>
      </p>
    </li>
  }
</ul>
</div>
